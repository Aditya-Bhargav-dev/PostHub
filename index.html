<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="query.css">
</head>

<body>
  <!-- Navigation bar-->
  <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
    <div class="container">
      <a href="javascript:home()" class="navbar-brand">
        <i class="fas fa-home"></i>
        Posts Hub
      </a>
    </div>
  </nav>
  <br><br><br>
  <div id="show" style="display:block;">
    <div class="container text-center">
      <h1>Posts Hub</h1>
      <p>Create and maintain your Posts</p>

      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Create a Post
      </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Save you post before moving away. Your content is safe with us</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form id="form">
                <div class="form-group">
                  <label for="modal-title">Title for your Post</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                  <label for="modal-title">Name of Author</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="post">Your Post goes here</label>
                  <textarea id="post" class="form-control"></textarea>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createPost()">Save
                Changes</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div><br><br>
    <div class="container">
      <p> Recent Posts</p>
      <div class="row text-center" id="recentPost">
      </div>
    </div>
  </div>

  <div class="container" id="userpost" style="display: none;">
    <br>
    <h2 class="fw-bold mb-1" id="authorname"> </h2>
    <div>
      <h4 id="posttitle"></h4>
      <p id="posttext"></p>
      <div>
        <div class="d-flex flex-row fs-12">
          <div class="like p-2 cursor" onclick="like()"><i id="likeicon" class="fa fa-thumbs-up"></i><span id="likepost"
              class="ml-1">Like</span></div>
          <div class="like p-2 cursor" onclick="displayComment()"><i class="fa fa-commenting-o"></i><span
              class="ml-1">Comment</span></div>
        </div>
      </div>
    </div>
    <br>
    <h2>Readers Comments</h2>
    <div id="comments">
    </div>
    <div class="p-2" id="write" style="display: none;">
      <div class="d-flex flex-row align-items-start">
        <textarea class="form-control ml-1 shadow-none textarea" id="commenttext"></textarea>
      </div>
      <div class="mt-2 text-right">
        <button onclick="postComment()" class="btn btn-primary btn-sm shadow-none" type="button"
          onclick="comment()">Post
          comment</button>
        <button onclick="closeComment()" class="btn btn-outline-primary btn-sm ml-1 shadow-none"
          type="button">Cancel</button>
      </div>
    </div>
    <br>
  </div>

  <script src="queryscript.js"></script>

</body>

</html>
